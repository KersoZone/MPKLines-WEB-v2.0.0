<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpk Lines</title>
</head>
<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }
    p[id="warning"] {
        color: red;
        font-weight: bolder;
    }
</style>
<body>
    <!--We are not including here scripts from Google analytics etc. for obvious reasons-->
    <h1>Mpk Lines</h1>
    <p>The simple Bus-time check</p> <p id="warning">Works Only With Bus stopes located in Łódź, city in Poland</p>
    <input type="number" placeholder="example: 123" id="number">
    <input type="button" value="Enter" onclick="check()" >
    <footer>
        Copyright kersozone 2020-2023 <br>
        MADE IN POLAND
    </footer>
    
</body>
<script>
    var busstop;
    
    function check() {
        busstop = document.getElementById('number').value;

        window.location = "http://rozklady.lodz.pl/Home/TimeTableReal?busStopNum=" + busstop;
    }
</script>
</html>
